<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalcSt.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="calcWrap">
       <div class="calcBody">
        <div class="display">
            <h2 class="calcF" id="disP">00000000000000</h2>
            <h3 class="dispErr"></h3>
        </div>
            <div class="buttonGrid">
                <button class="buon" type="button" id="clear">AC</button>
                <button  class="buon" type="button" id="delete">DEL</button>
                <button  class="buon" type="button" id="btn3">/</button>
                <button  class="buon" type="button" id="btn4">*</button>
                <button  class="buon" type="button" id="btn5">7</button>
                <button  class="buon" type="button" id="btn6">8</button>
                <button  class="buon" type="button" id="btn7">9</button>
                <button  class="buon" type="button" id="btn8">-</button>
                <button  class="buon" type="button" id="btn9">4</button>
                <button  class="buon" type="button" id="btn10">5</button>
                <button  class="buon" type="button" id="btn11">6</button>
                <button  class="buon" type="button" id="btn12">+</button>
                <button  class="buon" type="button" id="btn13">1</button>
                <button  class="buon" type="button" id="btn14">2</button>
                <button  class="buon" type="button" id="btn15">3</button>
                <button  class="buon" type="button" id="equality">=</button>
                <button  class="buon" type="button" id="btn17">0</button>
                <button  class="buon" type="button" id="btn18">.</button>
            </div>
     </div>
    </main>
    <script src="CalcScr.js"></script>
</body>

</html>
